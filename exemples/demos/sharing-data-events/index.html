<!doctype html>
<html>
<head>
<title>sharing data using events Polymer exemple</title>
<script src="../../components/webcomponentsjs/webcomponents-lite.js"></script>

<link rel="import" href="a.html">
<link rel="import" href="b.html">
</head>
<body>

<x-a id="the-a">
	<x-b id="the-b"></x-b>
</x-a>

<script>
var a = document.getElementById('the-a'),
	b = document.getElementById('the-b');

a.addEventListener('share-ready', a.shareReadyCallback);
b.share();
</script>
</body>
</html>
