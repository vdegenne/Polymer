<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/paper-styles/paper-styles.html">

<link rel="import" href="x-ui.html">
<link rel="import" href="x-fetcher.html">

<dom-module id="x-app">
<style>
:host {
	@apply(--paper-font-body2);
}

header {
	text-align: center;
	padding: 10px;
	margin: 0 0 20px 0;
}
</style>
<template>
	<header>
		<h1>x-app</h1>
	</header>
	<x-ui id="ui1"></x-ui>
	<x-ui id="ui2"></x-ui>
	<x-fetcher>fetch data</x-fetcher>
</template>
</dom-module>

<script>
Polymer({
	is: 'x-app',

	listeners: {
		'fetch-data': '_fetchData' 
	},

	_fetchData: function () {
		this.$.ui1._fetchData();
		this.$.ui2._fetchData();
	}
})
</script>
