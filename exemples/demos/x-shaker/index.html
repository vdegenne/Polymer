<!doctype html>
<html>
<head>
<title>x-shaker Polymer</title>
<script src="../../components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="x-shaker.html">
	<link rel="import" href="x-ui.html">
</head>
<body>

	<x-ui id="ui1"></x-ui>
	<x-ui id="ui2"></x-ui>


<script>
var ui1 = document.getElementById('ui1');
var ui2 = document.getElementById('ui2');

var shaker = document.createElement('x-shaker');
shaker.setAttribute('class', 'shaker');

ui1.appendChild(shaker);
ui2.appendChild(shaker.cloneNode(true));



function wakeUpUi () {
	// waking up the UI
	[].forEach.call(document.querySelectorAll('.shaker'), function (shaker) {
			shaker.shake();
	});
}

// call wakeUpUi() to wake up the ui
wakeUpUi();
</script>
</body>
</html>
