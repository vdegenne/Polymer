<link rel="import" href="../../components/polymer/polymer.html">

<link rel="import" href="model.html">

<dom-module id="v-nest">
<style>
:host {
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	background-color: rgba(0, 0, 0, .3);
};
</style>
<template>
	<v-model payload="[[innerload]]"></v-model>
	<p>{{innerload}}</p>
</template>
</dom-module>
<script>
Polymer({
	is: 'v-nest',

	properties: {
		innerload: {
			type: Array,
			reflectToAttribute: true
		}
	},

	listeners: {
		'tap': '_onTap'
	},

	_onTap: function (e) {
		console.log(this.innerload);
	}
});
</script>
